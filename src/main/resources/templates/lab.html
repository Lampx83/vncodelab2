        <button id="btnRoom" type="button" class="btn btn-primary ms-2 d-none" data-bs-toggle="collapse" data-bs-target="#collapse-online">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd"

        </button>

        <button id="login" type="button" class="guest btn btn-primary ms-3 d-none btn-warning" data-bs-toggle="modal" data-bs-target="#modal-login"><span th:text="#{login}">Login</span></button>
        <div id="login-spinner" class="spinner-border text-light ms-3" role="status"></div>
        <div class="dropdown">
            <img id="avatar" th:src="@{/images/user.svg}" src="../../images/user.svg" data-bs-toggle="dropdown" width="38x" height="38x"
                 class="user avatar rounded-circle ms-3 d-none dropdown-toggle">
            <ul class="dropdown-menu dropdown-menu-center text-small" aria-labelledby="dropdownUser1">

                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modal-login">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" onclick="firebase.auth().signOut();">Đăng xuất</a></li>
            </ul>
        </div>
        <div class="modal d-block1" id="modal-login" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content shadow">
                    <div class="modal-header">
                        <h5 class="modal-title">Tài khoản</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="firebaseui-auth-container" class="guest"></div>
                        <div id="user-signed-in" class="d-none d-flex user">
                            <div class="flex-grow-1 d-flex justify-content-center">
                                <img th:src="@{/images/user.svg}" src="../../images/user.svg" width="110px" height="110px" class="avatar rounded-circle">
                            </div>
                            <div class="flex-grow-1  d-flex flex-column align-self-center me-4">
                                <div id="name" class="align-self-center text-primary fs-5">Name</div>
                                <div id="email" class="align-self-center ">Email</div>
                                <div id="phone">Phone</div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-none user">
                        <button id="sign-out" type="button" class="btn btn-danger" onclick="firebase.auth().signOut();">Đăng xuất</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-5 mb-5" style="z-index: 1002">
    <!-- Toast Chat Room -->
    <div class="toast" id="toast-chat-room" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="../static/images/chat-right-text-fill.svg" th:src="@{/images/chat-right-text-fill.svg}" class="toast-icon rounded me-2">
            <strong class="me-auto" id="toast-title-chat-room">Phòng chat</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body-chat-room">
            Tin nhắn
        </div>
    </div>

    <!-- Toast Raise Hand -->
    <div class="toast d-none" id="toast-raise-hand" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="../static/images/raise_hand.svg" th:src="@{/images/raise_hand.svg}" class="toast-icon rounded me-2">
            <strong class="me-auto" id="toast-title-raise-hand">Giơ tay</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body-raise-hand">
            Phạm Xuân Lâm
        </div>
    </div>

    <!-- Chat Enter room -->
    <div class="toast d-none" id="toast-enter-room" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="../static/images/enter.svg" th:src="@{/images/enter.svg}" class="toast-icon rounded me-2">
            <strong class="me-auto" id="toast-title-enter-room">Vào phòng</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body-enter-room">
            Phạm Xuân Lâm
        </div>
    </div>

    <!-- Chat Leave room -->
    <div class="toast d-none" id="toast-leave-room" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="../static/images/leave.svg" th:src="@{/images/leave.svg}" class="toast-icon rounded me-2">
            <strong class="me-auto" id="toast-title-leave-room">Vào phòng</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body-leave-room">
            Phạm Xuân Lâm
        </div>
    </div>

</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1002">

        <div class="toast-container position-absolute top-0 end-0 p-3">


        </div>

</div>
