<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/frontend::head}">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400|Roboto:400,300,400italic,500,700|Roboto+Mono">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="../static/css/login-register.css" th:href="@{/css/login-register.css}" rel="stylesheet"/>
    <link href="../static/css/chat.css" th:href="@{/css/chat.css}" rel="stylesheet"/>
</head>

<body id="app" is="body-bind" class="fullbleed" style="padding-top: 0px;">

<paper-header-panel id="main" mode="standard" main="" at-top="" class="x-scope paper-header-panel-0">

    <div id="mainToolbar" class="paper-header" style="margin-top: 0px;">

        <div class="site-width layout horizontal">
            <a href="/"> <img src="../static/images/developers-logo.svg" th:src="@{/images/developers-logo.svg}" class="logo-icon" alt="Google Developers Logo">
                <img src="../static/images/lockup_developers_light_color.svg"
                     th:src="@{/images/lockup_developers_light_color.svg}"
                     class="logo-devs"
                     alt="Google Developers Workmark">
            </a>
            <div id="searchbar">
                <paper-input-container no-label-float="" class="x-scope paper-input-container-0">
                    <div class="input-content style-scope paper-input-container">
                        <paper-icon-button prefix="" icon="search" role="button" x tabindex="0" aria-disabled="false" class="x-scope paper-icon-button-0">
                            <iron-icon id="icon" class="style-scope paper-icon-button x-scope iron-icon-0">
                                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" class="style-scope iron-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;">
                                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                          class="style-scope iron-icon"></path>
                                </svg>
                            </iron-icon>
                        </paper-icon-button>
                        <div class="label-and-input-container style-scope paper-input-container" id="labelAndInputContainer">
                            <input type="text" id="input-search">
                        </div>
                    </div>
                </paper-input-container>
            </div>

            <div class="dropdown">
                <img class="ms-2 rounded-circle user d-none p-1 profilePicture" id="profilePicture" width="41px" height="41px" data-bs-toggle="dropdown" data-bs-offset="-90,20">
                <a href="#" data-toggle="dropdown" data-offset="-90,20" class="profilePicture">
                    <div class="ms-2 userName user d-none"></div>
                </a>

                <div class="dropdown-menu  shadow-sm dropdown-menu-profile">
                    <div class="profile-info">
                        <span id="profileName" class="text-primary"></span>
                        <span id="profileEmail"></span>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="/mylabs" class="list-group-item list-group-item-action">Lab của tôi</a>
                        <a href="#" class="list-group-item list-group-item-action text-danger" id="signout">Đăng xuất</a>
                    </div>
                </div>
            </div>
            <button id="btnLogin" type="button" class="btn btn-primary d-none">Đăng nhập</button>
        </div>
    </div>

    <div id="mainPanel" class="style-scope paper-header-panel">
        <div id="mainContainer" class="flex style-scope paper-header-panel">
            <header id="banner">
                <div class="site-width">
                    <h2 class="banner-title">Welcome to VnCodelab</h2>
                    <div class="banner-description">
                        <p class="banner-info">

                    </div>
                </div>
            </header>
            <main style="min-height: 60vh;">
                <div id="filters" class="site-width layout horizontal center justified">
                    <div id="sortby">
                        <paper-tabs id="cate-tab" selected="0" noink="" role="tablist" tabindex="0" class="x-scope paper-tabs-0">
                            <a href="#" class='text-primary d-none' onclick="filterCate('all')" id="tab-all">Tất cả</a>
                            <a href="#" class='text-primary d-none' onclick="filterCate('Khác')" id="tab-other">Khác</a>
                        </paper-tabs>
                    </div>

                    <div class="dropdown d-none" id="cate-dropdown">
                        <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Thêm
                        </button>
                        <div class="dropdown-menu" id="cate-tab-expand" aria-labelledby="dropdownMenuButton">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border" role="status" id="spiner-loading-card">
                    </div>
                </div>
                <card-sorter id="cards" class="site-width">

                </card-sorter>
            </main>


            <div class="footerbar text-center end-web">
                <a href="#">Bản quyền thuộc về @VnCodelab</a>
                &nbsp; | &nbsp;
                <a href="#">Chịu trách nhiệm nội dung: Phạm Xuân Lâm</a>
                | &nbsp;
                <a href="#">Liên hệ: phamxuanlam@gmail.com</a>
            </div>


        </div>
    </div>
</paper-header-panel>

<!--MODAL LOGIN-->
<div class="modal fade login" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog login animated">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Đăng nhập với</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="box">
                    <div class="content">
                        <div class="social">
                            <a id="google_login" class="circle google" href="#">
                                <i class="bi bi-google"></i>
                            </a>
                            <a class="circle ">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a class="circle ">
                                <i class="bi bi-twitter"></i>
                            </a>
                        </div>
                        <div class="division">
                            <div class="line l"></div>
                            <span>hoặc</span>
                            <div class="line r"></div>
                        </div>
                        <div class="error"></div>
                        <div class="form loginBox">
                            <form method="" action="" accept-charset="UTF-8">
                                <input id="email1" class="form-control" type="text" placeholder="Email" name="email">
                                <input id="password1" class="form-control" type="password" placeholder="Password" name="password">
                                <input class="btn btn-default btn-login" type="button" value="Đăng nhập" onclick="loginAjax()">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content registerBox" style="display:none;">
                        <div class="form">
                            <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                <input id="name" class="form-control" type="text" placeholder="Họ và tên" name="name">
                                <input id="email2" class="form-control" type="text" placeholder="Email" name="email">
                                <input id="password2" class="form-control" type="password" placeholder="Mật khẩu" name="password">
                                <input id="password_confirmation" class="form-control" type="password" placeholder="Viết lại mật khẩu" name="password_confirmation">
                                <input class="btn btn-default btn-register" type="button" value="Đăng ký" name="commit" onclick="createAccount()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="forgot login-footer">
                    <a href="javascript: showRegisterForm();" style="color: #0a53be">Tạo tài khoản</a>
                </div>
                <div class="forgot register-footer" style="display:none">
                    <span>Đã có tài khoản</span>
                    <a href="javascript: showLoginForm();" style="color: #0a53be">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var page = "index";
</script>

<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-messaging.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="../static/js/user.js" th:src="@{/js/main.js}"></script>
</body>
</html>
