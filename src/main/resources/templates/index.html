    <meta name="theme-color" content="#455a64">

    <meta name="og:title" property="og:title" content="VnCodelab">
    <meta name="og:description" property="og:description"
          content="Google Developers Codelabs provide a guided, tutorial, hands-on coding experience. Most codelabs will step you through the process of building a small application, or adding a new feature to an existing application. They cover a wide range of topics such as Android Wear, Google Compute Engine, Project Tango, and Google APIs on iOS.">

    <meta name="og:image" property="og:image" content="/images/og-image.png">
    <meta name="og:image:url" property="og:image:url" content="/images/og-image.png">
    <meta name="og:image:type" property="og:image:type" content="image/png">
    <meta name="og:image:width" property="og:image:width" content="1200">
    <meta name="og:image:height" property="og:image:height" content="1200">
    <meta name="og:image:alt" property="og:image:alt" content="VnCodelab">
    <meta name="twitter:card" property="twitter:card" content="summary_large_image">

          content="Google Developers Codelabs provide a guided, tutorial, hands-on coding experience. Most codelabs will step you through the process of building a small application, or adding a new feature to an existing application. They cover a wide range of topics such as Android Wear, Google Compute Engine, Project Tango, and Google APIs on iOS.">

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>

    <script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"
            th:src="@{/js/bootstrap.bundle.min.js}"></script>


</head>
<body id="app" is="body-bind" class="fullbleed" style="padding-top: 0px;">
<paper-header-panel id="main" mode="standard" main="" at-top="" class="x-scope paper-header-panel-0">

    <div id="mainToolbar" class="paper-header" style="margin-top: 0px;">
        <div class="site-width layout horizontal">
            <a href="/">

                <img src="../static/images/developers-logo.svg" th:src="@{/images/developers-logo.svg}"
                     class="logo-icon" alt="Google Developers Logo">
                <img src="../static/images/lockup_developers_light_color.svg"
                     th:src="@{/images/lockup_developers_light_color.svg}" class="logo-devs"
                     alt="Google Developers Workmark">
            </a>
            <div id="searchbar">
                <paper-input-container no-label-float="" class="x-scope paper-input-container-0">

                    <template is="dom-if" class="style-scope paper-input-container"></template>
                    <div class="input-content style-scope paper-input-container">
                        <paper-icon-button prefix="" icon="search" role="button" tabindex="0" aria-disabled="false"
                                           class="x-scope paper-icon-button-0">
                            <iron-icon id="icon" class="style-scope paper-icon-button x-scope iron-icon-0">
                                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
                                     class="style-scope iron-icon"
                                     style="pointer-events: none; display: block; width: 100%; height: 100%;">
                                    <g class="style-scope iron-icon">
                                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                              class="style-scope iron-icon"></path>
                                    </g>
                                </svg>

                            </iron-icon>
                        </paper-icon-button>
                        <div class="label-and-input-container style-scope paper-input-container"
                             id="labelAndInputContainer">
                            <label>Tìm Kiếm</label><input is="iron-input">
                        </div>

                    </div>
                    <div class="underline style-scope paper-input-container">
                        <div class="unfocused-line style-scope paper-input-container"></div>
                        <div class="focused-line style-scope paper-input-container"></div>
                    </div>
                    <div class="add-on-content style-scope paper-input-container">

                    </div>
                </paper-input-container>
            </div>
        </div>
    </div>

    <div id="mainPanel" class="style-scope paper-header-panel">
        <div id="mainContainer" class="flex style-scope paper-header-panel">
            <header id="banner">
                <div class="site-width">
                    <h2 class="banner-title">Welcome to VnCodelab</h2>
                    <div class="banner-description">
                        <p class="banner-info">
                            Nơi cung cấp các bài hướng dẫn về lập trình. Các bài học được viết theo các dạng các bài
                            thực hành (Labs) theo bước, giúp bạn dễ dàng làm theo và hiểu hơn về ngôn ngữ hay công nghệ.
                            <br><a href="https://github.com/googlecodelabs/tools">Tìm hiểu thêm</a>
                    </div>
                </div>
            </header>
            <main>
                <div id="filters" class="site-width layout horizontal center justified">
                    <div id="sortby">
                        <paper-tabs selected="0" noink="" role="tablist" tabindex="0" class="x-scope paper-tabs-0">
                            <a th:each="cate : ${cateList}" th:href="@{/cate/{path}(path=*{cate.getCateID()})}"><span
                                    th:text="*{cate.getName()}"></span></a>
                        </paper-tabs>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> More
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a th:each="cate : ${cateListMore}" class="dropdown-item" href="#"><span
                                    th:text="*{cate.getName()}"></span></a>
                        </div>
                    </div>
                </div>
                <card-sorter id="cards" class="site-width">

                    <a th:each="lab : ${labList}" th:href="@{/lab/{path}(path=*{lab.getDocID()})}"
                       class="codelab-card category-web">
                        <h2 th:text="*{lab.getName()}"></h2>
                        <h3 th:text="*{lab.getDescription()}"></h3>
                        <div class="card-footer">
                            <div class="category-icon web-icon"></div>
                            <paper-button class="web-bg">Start</paper-button>
                        </div>
                    </a>
                    <a href="#" class="codelab-card codelab-card-add" data-toggle="modal" data-target="#exampleModal">
                        <img width="65px" height="65px" src="../static/images/add.svg"
                             th:src="@{/images/add.svg}"/>
                    </a>
                </card-sorter>
            </main>
            <footer id="footer">
                <div class="footer-wrapper site-width">
                    Dự án Codelabs
                </div>
            </footer>
            <div class="footerbar">
                <div class="site-width layout horizontal center justified">
                    <span>
                    <a href="https://developers.google.com/site-terms/">Terms</a>
                    &nbsp; | &nbsp;
                    <a href="https://www.google.com/intl/en/privacy/">Privacy</a>
                    </span>
                </div>
            </div>
        </div>

    </div>
</paper-header-panel>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Lab</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="add-form" th:action="@{/save}">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="docID" class="col-form-label">Google Doc Link or ID:</label>
                        <input type="text" class="form-control" id="docID" required>
                    </div>

                    <div class="form-group">
                        <label for="cateID">Category:</label>
                        <select class="form-control" id="cateID">
                            <option th:each="cate : ${cateList}" th:value="${cate.getCateID()}"
                                    th:text="${cate.getName()}"></option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="description" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="description" required></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <span class="mr-auto text-danger" id="modal-error"></span>
                    <button type="submit" class="btn btn-primary" id="add-lab-button">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto" id="toast-title">Bootstrap</strong>
            <button type="button" data-delay="2000" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" id="toast-body">
        </div>
    </div>

    <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>

</div>
</body>
</html>
