<!doctype html>
<html lang="en">
<head th:include="admin/util/header :: header">
<body>

	<!-- Breadcrumb -->
	<div class="alice-bg padding-top-70 padding-bottom-70">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="breadcrumb-area">
						<h1>Post A Laboratory</h1>
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active" aria-current="page">Post
									A Laboratory</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->

	<div class="alice-bg section-padding-bottom">
		<div class="container no-gliters">
			<div class="row no-gliters">
				<div class="post-container">
					<form th:action="@{save}" th:object="${newLaboratory}"
						method="POST" class="job-post-form">
						<div class="basic-info-input">
							<h4>
								<i data-feather="plus-circle"></i>Post A Laboratory
							</h4>
							<input type="hidden" th:name="labId" th:value="${labId}"/>

							<div id="job-title" class="form-group row">
								<label class="col-md-3 col-form-label">Laboratory ID</label>
								<div class="col-md-9">
									<input type="text" class="form-control"
										placeholder="Laboratory ID" th:field="*{labID}"
										disabled="disabled">
								</div>
							</div>

							<div id="job-title" class="form-group row">
								<label class="col-md-3 col-form-label">Document ID</label>
								<div class="col-md-9">
									<input type="text" class="form-control"
										placeholder="Link or docID !" th:field="*{docID}"
										required="required">
								</div>
							</div>

							<div id="job-title" class="form-group row">
								<label class="col-md-3 col-form-label">Laboratory Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control"
										placeholder="Name here !" th:field="*{name}"
										required="required">
								</div>
							</div>

							<div id="job-description" class="row">
								<label class="col-md-3 col-form-label">Laboratory
									Description</label>
								<div class="col-md-9">
									<input type="text" class="form-control"
										placeholder="Description here !" th:field="*{description}"
										required="required">
								</div>
							</div>

							<div id="job-description" class="row">
								<label class="col-md-3 col-form-label">HTML</label>
								<div class="col-md-9">
									<input type="text" class="form-control"
										placeholder="Html here !" th:field="*{html}"
										required="required">
								</div>
							</div>

							<div id="job-summery" class="row">
								<label class="col-md-3 col-form-label">Category ID</label>
								<div class="col-md-9">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<select class="form-control" th:field="*{cateID}">
													<option th:each="cate : ${allCate}"
														th:value="${cate.cateID}" th:text="${cate.name}"></option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-md-3 col-form-label"></label>
								<div class="col-md-9">
									<button class="button">Save</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="admin/util/footer :: footer"></div>

</body>
</html>
