<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>VnCodelab</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">

    <!-- External Css -->
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/et-line.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-select.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plyr.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/flag.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/slick.css}" /> 
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/jquery.nstSlider.min.css}" />

    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/dashboard.css}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600%7CRoboto:300i,400,500" rel="stylesheet">

  </head>
  <body>

    <!-- Breadcrumb -->
    <div class="alice-bg padding-top-70 padding-bottom-70">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="breadcrumb-area">
              <h1>Category Dashboard</h1>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Category Dashboard</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Breadcrumb End -->

    <div class="alice-bg section-padding-bottom">
      <div class="container no-gliters">
        <div class="row no-gliters">
          <div class="col">
            <div class="dashboard-container">
              <div class="dashboard-content-wrapper">
                <div class="manage-job-container">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Cate ID</th>
                        <th>Cate Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th class="action">Action</th>
                      </tr>
                    </thead>
                    <tbody th:each="cate : ${listcategories}">
                      <tr class="job-items">
                        <td class="title">
                          <h5><a href="#" th:text="${cate.cateID}"></a></h5>
                        </td>
                        <td class="application"><a href="#" th:text="${cate.name}"></a></td>
                        <td class="deadline" th:text="${cate.description}"></td>
                        <td class="status active" th:text="${cate.type}"></td>
                        <td class="action">
                          <a href="#" class="preview" title="Preview"><i data-feather="eye"></i></a>
                          <a href="#" class="edit" title="Edit"><i data-feather="edit"></i></a>
                          <a href="#" class="remove" title="Delete"><i data-feather="trash-2"></i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="dashboard-sidebar">
                <div class="company-info">
                  <div class="thumb">
                    <img src="" class="img-fluid" alt="">
                  </div>
                  <div class="company-body">
                    <h5>Viet Anh</h5>
                    <span>@Anh</span>
                  </div>
                </div>
                <div class="dashboard-menu">
                  <ul>
                    <li><i class="fas fa-home"></i><a href="#">Dashboard</a></li>
                    <li><i class="fas fa-briefcase"></i><a th:href="@{cate}">Manage Categories</a></li>
                    <li><i class="fas fa-users"></i><a th:href="@{laboratory}">Manage Labs</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/feather.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap-select.min.js}"></script>
    <script th:src="@{/assets/js/jquery.nstSlider.min.js}"></script>
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/visible.js}"></script>
    <script th:src="@{/assets/js/jquery.countTo.js}"></script>
    <script th:src="@{/assets/js/chart.js}"></script>
    <script th:src="@{/assets/js/plyr.js}"></script>
    <script th:src="@{/assets/js/tinymce.min.js}"></script>
    <script th:src="@{/assets/js/slick.min.js}"></script>
    <script th:src="@{/assets/js/jquery.ajaxchimp.min.js}"></script>

    <script th:src="@{/assets/js/custom.js}"></script>
    <script th:src="@{/assets/js/dashboard.js}"></script>
    <script th:src="@{/assets/js/datePicker.js}"></script>
    <script th:src="@{/assets/js/upload-input.js}"></script>

    <script th:src="@{/assets/js/map.js}"></script>
  </body>
</html>
