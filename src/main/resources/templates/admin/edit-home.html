<!doctype html>
<html lang="en">
<head th:include="util/header :: header">
<body>

	<!-- Breadcrumb -->
	<div class="alice-bg padding-top-70 padding-bottom-70">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="breadcrumb-area">
						<h1>Edit Home Page</h1>
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active" aria-current="page">Edit
									Home Page</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->

	<div class="alice-bg section-padding-bottom">
		<div class="container no-gliters">
			<div class="row no-gliters">
				<div class="post-container">
					<form th:action="@{save}" th:object="${newInfor}" method="POST"
						class="job-post-form" enctype="multipart/form-data">
						<div class="basic-info-input">
							<div id="job-title" class="form-group row">
								<label class="col-md-3 col-form-label">Home LogoUrl</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:field="*{logoUrl}"
										required="required">
								</div>
							</div>
							<div id="job-title" class="form-group row">
								<label class="col-md-3 col-form-label">Images File</label>
								<div class="col-md-9">
									<input type="file" class="form-control" th:field="*{image}"
										required="required">
								</div>
							</div>
							<div id="job-description" class="form-group row">
								<label class="col-md-3 col-form-label">Home Title</label>
								<div class="col-md-9">
									<textarea class="form-control" th:field="*{title}"
										required="required"></textarea>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-label">Home Description</label>
								<div class="col-md-9">
									<textarea class="form-control" th:field="*{description}"
										required="required"></textarea>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-label">Home Footer</label>
								<div class="col-md-9">
									<textarea class="form-control" th:field="*{footers}"
										required="required"></textarea>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-label"></label>
								<div class="col-md-9">
									<button class="button">Save</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
<div th:replace="util/footer :: footer"></div>
</html>
