<!--MODAL LOGIN-->
<div class="modal fade login" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog login animated">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Đăng nhập với</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="box">
                    <div class="content">
                        <div class="social">
                            <a id="google_login" class="circle google" href="#">
                                <i class="bi bi-google"></i>
                            </a>
                            <a class="circle ">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a class="circle ">
                                <i class="bi bi-twitter"></i>
                            </a>
                        </div>
                        <div class="division">
                            <div class="line l"></div>
                            <span>hoặc</span>
                            <div class="line r"></div>
                        </div>
                        <div class="error"></div>
                        <div class="form loginBox">
                            <form method="" action="" accept-charset="UTF-8">
                                <input id="email1" class="form-control" type="text" placeholder="Email" name="email">
                                <input id="password1" class="form-control" type="password" placeholder="Password" name="password">
                                <input class="btn btn-default btn-login" type="button" value="Đăng nhập" onclick="loginAjax()">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content registerBox" style="display:none;">
                        <div class="form">
                            <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                <input id="name" class="form-control" type="text" placeholder="Họ và tên" name="name">
                                <input id="email2" class="form-control" type="text" placeholder="Email" name="email">
                                <input id="password2" class="form-control" type="password" placeholder="Mật khẩu" name="password">
                                <input id="password_confirmation" class="form-control" type="password" placeholder="Viết lại mật khẩu" name="password_confirmation">
                                <input class="btn btn-default btn-register" type="button" value="Đăng ký" name="commit" onclick="createAccount()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="forgot login-footer">
                    <a href="javascript: showRegisterForm();" style="color: #0a53be">Tạo tài khoản</a>
                </div>
                <div class="forgot register-footer" style="display:none">
                    <span>Đã có tài khoản</span>
                    <a href="javascript: showLoginForm();" style="color: #0a53be">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL ADD LAB -->
<div class="modal fade" id="addLabModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm bài Lab</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="add-form" onsubmit="createLab()">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="docID" class="col-form-label">Link (hoặc ID) của bài thực hành:</label>
                        <input type="text" class="form-control" id="docID" required>
                    </div>

                    <div class="form-group">
                        <label for="cateID" class="col-form-label">Chủ đề:</label>
                        <select class="form-control" id="cateID">
                            <option th:each="cate : ${cateList}" th:value="${cate.getCateID()}" th:text="${cate.getCateName()}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-form-label">Mô tả:</label>
                        <textarea class="form-control" id="description" required></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <span class="mr-auto text-danger" id="modal-error"></span>
                    <button type="submit" class="btn btn-primary" id="add-lab-button">Thêm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- MODAL ADD ROOM -->
<div class="modal fade" id="addRoomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Các phòng đã tạo:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="box">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border spinner-border" role="status" id="rooms-spinner"></div>
                    </div>
                    <table class="table table-borderless d-none" id="table-rooms">
                        <tbody id="tbody-rooms">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="add-room-button" >Tạo phòng mới</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--MODAL CONFIRM GENERAL-->
<div class="modal" tabindex="-1" role="dialog" id="confirm-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirm-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="confirm-body">Modal body</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="confirm-button">Xóa</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
            </div>
        </div>
    </div>
</div>

            </button>
        </div>
        <div class="toast-body" style="padding-right: 150px">
            Xóa thành công
        </div>
    </div>
</div>
